<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<style>
    form{
        display: flex;
        flex-direction: column;
    }
    #teste{
        border: 1px solid rgb(138, 49, 133);
        border-radius: 4px;
        background-color: rgb(236, 188, 236);
        padding: 0.5rem;
        outline: none;
        width: 10rem;
    }
    input::placeholder{
        color: white;
    }

</style>
<body>

    <h1>Formulário</h1>
    
    <form action="#" method="">
        <label for="nome">Nome:</label>
        <br>
        <input type="text" id="teste" placeholder="Digite seu nome">

        <label for="nome">Senha:</label>
        <br>
        <input type="password" id="teste" placeholder="Digite sua senha">

        <label for="nome">E-mail:</label>
        <br>
        <input type="email" id="teste" placeholder="Digite se email">


    </form>
</body>
</html>
