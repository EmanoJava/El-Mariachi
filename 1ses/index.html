<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    table{
        background-color: rgb(224, 100, 100);
        /* width: 10rem; */ 
        border-collapse: collapse;
    }
    td {
        border: 1px solid black;
        padding: 1rem;
    }
    
    .destaque{
        background-color: yellow;
        
    }

</style>
<body>
    
        <table>
            <tr>
                <td>A1</td>
                <td>A2</td>
            </tr>
        </table>
        <table>
            <tr>
                <td class="destaque">B1</td>
                <td>B2</td>
            </tr>
        </table>
        <table>
            <tr class="destaque">
                <td>C1</td>
                <td>C2</td>
            </tr>
        </table>
</body>
</html>
