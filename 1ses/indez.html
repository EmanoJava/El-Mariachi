<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table{
        border-collapse: collapse;
        width: 25.5rem;}
    
    td{
        border: 1px solid black;
        padding: .625rem;
    }

    th{
        background-color: gray;
    }
    .numero{
        text-align: right;
    }
    
    tbody tr:nth-child(even){
        background-color: lavender;
    }
    
</style>
<body>

    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr>
        </thead>
        <tbody>
           
            <tr>
                <td>Acre</td>
                <td class="numero">A2</td>
            </tr>
            <tr>
                <td>Roraima</td>
                <td class="numero">B2</td>
            </tr>
            <tr>
                <td>Pernambuco</td>
                <td class="numero">C2</td>
        </tr>
    </tbody>
</table>
</body>
</html>
